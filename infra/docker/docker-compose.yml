services:
  postgres:
    image: postgres:16-alpine
    container_name: automl-postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-automl_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-automl_password}
      POSTGRES_DB: ${POSTGRES_DB:-automl_db}
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-automl_user} -d ${POSTGRES_DB:-automl_db}"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - automl-network

  minio:
    image: minio/minio:latest
    container_name: automl-minio
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER:-minioadmin}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD:-minioadmin123}
    ports:
      - "${MINIO_API_PORT:-9000}:9000"
      - "${MINIO_CONSOLE_PORT:-9001}:9001"
    volumes:
      - minio_data:/data
    command: server /data --console-address ":9001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3
    restart: unless-stopped
    networks:
      - automl-network

volumes:
  postgres_data:
    driver: local
  minio_data:
    driver: local

networks:
  automl-network:
    driver: bridge
